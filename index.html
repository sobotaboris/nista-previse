<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ništa previše</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 0.5em;
      font-size: 2.5rem;
      text-align: center;
    }

    #changing-text {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span id="changing-text">zajebaancijaa</span>
  </div>

  <script>
    const phrases = [
      "U banjaaluucii",
      "Imamo vremena",
      "Ništa previše",
      "Zajebaancija",
      "Ispoštujemo se",
      "Onako",
      "Buurazz",
      "Gotivan lik",
      "Brljavim"
    ];

    let index = 0;
    const span = document.getElementById("changing-text");

    setInterval(() => {
      // Fade out
      span.style.opacity = 0;

      // Nakon što završi fade out (500ms), promijeni tekst i fade in
      setTimeout(() => {
        index = (index + 1) % phrases.length;
        span.textContent = phrases[index];
        span.style.opacity = 1;
      }, 500);
    }, 2500); // mijenja se svake 2.5 sekunde (0.5s animacija + 2s prikaz)
  </script>
</body>
</html>
